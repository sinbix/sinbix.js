<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<!-- item.url -->
<a
  #ref
  *ngIf="url && !externalUrl && !function"
  [routerLink]="[url]"
  [routerLinkActive]="active"
  [routerLinkActiveOptions]="{ exact: exactMatch || false }"
  [target]="openInNewTab ? '_blank' : '_self'"
  class="nav-link"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<!-- item.externalUrl -->
<a
  #ref
  *ngIf="url && externalUrl && !function"
  [href]="url"
  [target]="openInNewTab ? '_blank' : '_self'"
  class="nav-link"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<!-- item.function -->
<a #ref *ngIf="!url && function" (click)="function()" class="nav-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<!-- item.url && item.function -->
<a
  #ref
  *ngIf="url && !externalUrl && function"
  (click)="function()"
  [routerLink]="[url]"
  [routerLinkActive]="active"
  [routerLinkActiveOptions]="{ exact: exactMatch || false }"
  [target]="openInNewTab ? '_blank' : '_self'"
  class="nav-link"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<!-- item.externalUrl && item.function -->
<a
  #ref
  *ngIf="url && externalUrl && function"
  (click)="function()"
  [href]="url"
  [target]="openInNewTab ? '_blank' : '_self'"
  class="nav-link"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<!-- normal group -->
<a class="nav-link-group" *ngIf="!url && !function" #ref>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
