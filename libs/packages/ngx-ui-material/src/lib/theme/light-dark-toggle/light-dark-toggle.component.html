<ng-container *ngIf="type == 'slide'">
  <div class="toggle-wrap">
    <mat-icon>brightness_5</mat-icon>
    <mat-slide-toggle
      class="toggle"
      [checked]="isDark"
      [color]="color"
      (change)="onToggle()"
    ></mat-slide-toggle>
    <mat-icon>brightness_4</mat-icon>
  </div>
</ng-container>

<ng-container *ngIf="type == 'slide-text'">
  <mat-slide-toggle [checked]="isDark" [color]="color" (change)="onToggle()">
    <ng-content></ng-content>
  </mat-slide-toggle>
</ng-container>

<ng-container *ngIf="type == 'button'">
  <button mat-icon-button [color]="color" (click)="onToggle()">
    <mat-icon>
      {{ isDark ? 'brightness_4' : 'brightness_5' }}
    </mat-icon>
  </button>
</ng-container>
